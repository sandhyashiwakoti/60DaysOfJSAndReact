<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card Generator</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <!-- Profile Creation Form -->
      <form id="profileForm">
        <h1 class="form-header">Profile Info</h1>
        <input type="text" id="inputName" placeholder="Your Name" required />
        <input
          type="text"
          id="inputTitle"
          placeholder="Your Job Title"
          required
        />
        <textarea
          id="inputDescription"
          placeholder="A short bio about yourself..."
          rows="4"
          required
        ></textarea>
        <input
          type="file"
          id="inputAvatar"
          class="custom-file-input"
          accept="image/*"
        />
        <button type="submit" class="btn">Add Profile</button>
      </form>

      <!-- Profile Display Area -->
      <div id="userProfile">
        <div class="profile-info demo">
          <div class="avatar">
            <img src="img/avatar.png" alt="avatar" />
          </div>
          <div class="info">
            <div class="profileName-flexbox">
              <h2>Jisan</h2>
              <div class="edit-delete-icon">
                <i class="fas fa-user-times" onclick="deleteProfile(this)"></i>
              </div>
            </div>
            <h3>Frontend Developer</h3>
            <p>
              Enthusiastic and passionate Front-end Web Developer, who enjoys
              coding.
            </p>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
